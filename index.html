<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/input.css">
  <title>Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="/images/bg-main-desktop.png" alt="" class="bg-img">
<img src="/images/bg-main-mobile.png" alt="" class="bg-img-xs">

<div class="container">
  <section class="card-display">
    <div class="card-front">
      <img src="/images/bg-card-front.png" alt="" class="front-card-img">
      <img src="/images/card-logo.svg" class="card-logo" alt="">
<p class="card-number-display">0000 0000 0000 0000</p>
<p class="cardholder-display"> Jane Appleseed</p>
<p class="expiry-month-display">00/</p>
<p class="expiry-divider-display"></p>
<p class="expiry-year-display">00</p>
</div>
<div class="card-back">
  <img src="/images/bg-card-back.png" class="card-back-img" alt="">
  <p class="cvc-display"> 000</p>
</div>
</section>

<section class="card-details">
  <form action="" id="myForm" name="myForm">
    <label for="cardholder-name"> Cardholder Name</label>
    <input type="text" 
    id="cardholder-name"
    required
     class="cardholder-name"
      placeholder=" e.g. Jane Appleseed"
       name="cardholder-name
    " oninput="inputName()">
    <p id="errorMsg"></p>

    <label for="card-number"> Card Number</label>
    <input type="text" 
    id="card-number"
    required
     class="card-number"
      placeholder="e.g. 1234 5678 9123 0000"
       name="card-number
    " oninput="inputCardNum()">
    <p id="card-num-error"></p>
    <div class="flex">
      <label for="expiry-date" class="expiry-date">Exp. Date (MM/YY) <br />
      <input type="text"
      class="expiry"
      required
      name="expiry-date"
      placeholder="MM"
      oninput="inputMM()">

<input type="text"
class="expiry"
name="expiry-date"
required
placeholder="YY"
oninput="inputYY()">
<p id="expiry-error"></p>
</label>

<label for="cvc" class="cvc">CVC <br />
<input type="text" 
required
class="cvc"
id="cvc"
placeholder="e.g. 123"
oninput="inputCvc()"
>
<p id="error-cvc"></p>

</label>

    </div>
    <button id="submit"> Confirm</button>
  </form>
  <div id="thank-you" class="thank-you hidden">
    <img src="/images/icon-complete.svg" alt="">
    <h2 id="thank-you-header">Thank you!</h2>
    <p> We've added your card details</p>
    <button id="continue"> Continue</button>
  </div>
</section>
</div>
</div>
<script src="/app.js"></script>
</body>
</html>
